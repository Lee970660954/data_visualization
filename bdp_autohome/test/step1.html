<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
						<div class="step1-container">\
					<div class="step1-upload-box">\
						<div class="step1-upload-handle">\
							<p class="step1-upload-link">\
								<a href="javascript:0" @click="modal1 = true">点击上传文件</a>\
								<span>或者拖拽上传</span>\
							</p>\
							<p>支持Excel和CSV文件（单个Excel最大100M，CSV最大200M）</p>\

						</div>\
					</div>\
					<div class="step1-table-example">\
						<div class="example-explain">\
							<h3>表格实例</h3>\

							<p>2.日期字段需包含年月日（如2016/1/1），或年月日时分秒。（如2016/1/1 00:00:00）</p>\
						</div>\
						<ul class="example-filed-list">\

							<li>第五列</li>\

							<li>第七列</li>\
							<li>第八列</li>\
							<li>第九列</li>\
						</ul>\
						<table class="example-table">\

								<tr>\
									<th>序号</th>\

									<th>客户类型</th>\
									<th>进展</th>\
								</tr>\
							</thead>\
							<tbody>\
								<tr>\
									<td>1</td>\
									<td>乔歆然</td>\
									<td>600001</td>\
									<td>销售一部</td>\

									<td>11:23</td>\

									<td>初次拜访</td>\
								</tr>\
								<tr>\
									<td>3</td>\

									<td>600003</td>\
									<td>销售一部</td>\
